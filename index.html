
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
         <a-asset-item id="0" src="imagem0.jpg"></a-asset-item>
         <a-asset-item id="1" src="imagem0.jpg"></a-asset-item>
         <a-asset-item id="2" src="imagem0.jpg"></a-asset-item>
         <a-asset-item id="3" src="imagem0.jpg"></a-asset-item>
         <a-asset-item id="4" src="imagem0.jpg"></a-asset-item>
         <a-asset-item id="5" src="imagem0.jpg"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="imagem0.jpg" opacity="1.0" position="0 0 0" height="1.5" width="1.5" rotation="0 0 0"></a-image>
      </a-entity>
      
            <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="imagem1.jpg" opacity="1.0" position="0 0 0" height="1.5" width="1.5" rotation="0 0 0"></a-image>
      </a-entity>

            <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="imagem2.jpg" opacity="1.0" position="0 0 0" height="1.5" width="1.5" rotation="0 0 0"></a-image>
      </a-entity>

            <a-entity mindar-image-target="targetIndex: 3">
        <a-image src="imagem3.jpg" opacity="1.0" position="0 0 0" height="1.5" width="1.5" rotation="0 0 0"></a-image>
      </a-entity>

            <a-entity mindar-image-target="targetIndex: 4">
        <a-image src="imagem4.jpg" opacity="1.0" position="0 0 0" height="1.5" width="1.5" rotation="0 0 0"></a-image>
      </a-entity>

            <a-entity mindar-image-target="targetIndex: 5">
        <a-image src="imagem5.jpg" opacity="1.0" position="0 0 0" height="1.5" width="1.5" rotation="0 0 0"></a-image>
      </a-entity>
     
      </a-entity>
    </a-scene>
  </body>
</html>
